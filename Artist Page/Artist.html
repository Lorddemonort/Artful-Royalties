<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="shortcut icon" type="image/jpg" href="/site_logo.png">
  </head>
  <body>
    <div class="container-fluid mt-2">
        <div class="row">
        <div class="col-md-12 artist-container">
        <div class="row">
            <div class="col-md-5">
            <div class="artist-info">
                <img src="Artful logo.png" alt="Artist Profile Photo" class="artist-photo">
            </div>
            </div>
        </div>
        </div>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">	
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">	
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>	
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>	
                        <label for="reg-log"></label>	<div class="card-3d-wrap mx-auto">	
                            <div class="card-3d-wrapper">
                                <div class="card-front">	
                                <div class="center-wrap">	
                                    <div class="section text-center">	
                                        <h4 class="mb-4 pb-3">Log In</h4>	
                                        <div class="form-group">
                                             <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="none">	
                                             <i class="input-icon fa fa-at"></i>	
                                        </div>	
                                        <div class="form-group mt-2"> 
                                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="none">	
                                            <i class="input-icon fa fa-lock"></i>
                                    	</div>	
                                        <a href="#" class="btn mt-4" onclick="window.location.href='Artist_Page.html'">Login</a>	
                                        <p class="mb-0 mt-4 text-center"> 
                                            <a href="#0" class="link">Forgot your password?</a> 
                                        </p>	
                                    </div>	
                                </div>	
                            </div>	
                            <div class="card-back">
                                <div class="center-wrap">
                                        <div class="section text-center">	
                                            <h4 class="mb-4 pb-3">Sign Up</h4>	
                                            <div class="form-group"> 
                                                <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="none">	
                                                <i class="input-icon fa fa-user"></i>	
                                            </div>	
                                            <div class="form-group mt-2"> 
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="none">
                                                <i class="input-icon fa fa-at"></i>	
                                            </div>	<div class="form-group mt-2"> 
                                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="none">	
                                            <i class="input-icon fa fa-lock"></i>	
                                        </div>	
                                        <a href="#" class="btn mt-4">Signup</a>	
                                    </div>	
                                </div>	
                            
                            </div>	
                        </div>	
                    </div>	
                </div>	
            </div>	
        </div> 
    </div>	
</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
