<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Artful Royalties</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="#">Artful Royalties</a>
			</div>
		</nav>

		<div class="container my-5">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<form>
						<div class="form-group">
							<label for="prompt">Enter your prompt:</label>
							<input type="text" class="form-control" id="prompt" placeholder="e.g. a red car in a field">
						</div>
						<button type="button" class="btn btn-primary" id="generate-btn">Generate Image</button>
					</form>
				</div>
			</div>

			<div class="row my-5">
				<div class="col-md-8 mx-auto">
					<div class="text-center">
						<img id="generated-image" class="d-none" src="" alt="Generated Image">
						<div id="loader" class="d-none"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class="credits text-center">Credits: <span id="credits-count"></span></div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        </body>
        <script>
            // Initialize the credits count
            let creditsCount = Math.floor(Math.random() * 10) + 1; // Generate random credits between 1 and 10
            document.getElementById("credits-count").innerHTML = creditsCount;
        
            // Add event listener to the generate button
            document.getElementById("generate-btn").addEventListener("click", function() {
                // Decrement the credits count
                if (creditsCount > 0) {
                    creditsCount--;
                    document.getElementById("credits-count").innerHTML = creditsCount;
                }
        
                // Show loading animation
              //  document.getElementById("loading-animation").style.display = "block";
        
                // Get the prompt input
                let promptInput = document.getElementById("prompt").value;
        
                // Send API request to generate the image
                fetch(`https://api.deepai.org/api/text2img?text=${encodeURIComponent(promptInput)}`, {
                    method: "POST",
                    headers: {
                        "Api-Key": "quickstart-QUdJIGlzIGNvbWluZy4uLi4K"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Hide loading animation
                    document.getElementById("loading-animation").style.display = "none";
        
                    // Update the image source
                    document.getElementById("generated-image").src = data.output_url;
                })
                .catch(error => console.log(error));
            });
        </script>
</html>
